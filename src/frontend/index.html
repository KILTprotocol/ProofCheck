<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Verifier Example</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script>
      window.kilt = {};
      Object.defineProperty(window.kilt, 'meta', {
        value: { versions: { credentials: '3.0' } },
        enumerable: false,
      });
    </script>
  </head>
  <body>
    <h1>Verifier Example</h1>

    <form id="credential-form">
      <p>Credential type:</p>

      <label><input type="radio" name="ctype" value="email" checked /> Email</label>
      <label><input type="radio" name="ctype" value="twitter" /> Twitter</label>
      <label><input type="radio" name="ctype" value="discord" /> Discord</label>
      <label><input type="radio" name="ctype" value="github" /> GitHub</label>
      <label><input type="radio" name="ctype" value="twitch" /> Twitch</label>
      <label><input type="radio" name="ctype" value="telegram" /> Telegram</label>
      <label><input type="radio" name="ctype" value="youtube" /> YouTube</label>

      <p>
        <button type="submit" id="submit">Select Credential</button>
      </p>
      <br />

      <section id="shared" hidden>
        <p>
          CType:
          <output id="cType"></output>
        </p>
        <div>
          Content:
          <dl id="values"></dl>
        </div>
        <p>
          Status:
          <output id="status"></output>
        </p>
        <p>
          Attester DID:
          <output id="attester-did"></output>
        </p>
        <p>
          Claimer DID:
          <output id="claimer-did"></output>
        </p>
        <br />
        <details>
          <summary>Full credential object</summary>
          <output><pre id="json"></pre></output>
        </details>
      </section>
    </form>
    <script src="index.ts" type="module"></script>
  </body>
</html>
